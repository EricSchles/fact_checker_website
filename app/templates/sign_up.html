<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<!-- Flask Form 

To read more about Flask Form, click here: http://flask.pocoo.org/docs/0.11/patterns/wtforms/#the-forms

Some key configurations:
	url_for(routename) ==> Directly translates to the function defined with same name on ./views.py
	parameters from name="name" 
-->
<form action="{{ url_for('sign_up') }}" method="POST">
	<label for="username" >Username: </label>
		<input type="text" name="username" id="username">
	<label for="password_field">password: </label>
		<input type="password" name="password_field" id="password_field">
	<input type="submit">
</form>

</body>
</html>
