  <body>

    <div class="container">

		<form method=post action="{{ url_for('review_an_article') }}">
		  <div class="form-group">
		  <h2> Review the following article <a href="{{article_to_review}}">{{article_to_review}}</a> </h2>
		  <div class="form-group">
		    <label for="central_premise">What is the Central premise of the article?</label>
		    <textarea class="form-control" id="central_premise" name="central_premise" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="other_premises">Are there other premises to the article? State them</label>
		    <textarea class="form-control" id="other_premises" name="other_premises" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="written_for">Who is the article written for?</label>
		    <textarea class="form-control" id="written_for" name="written_for" rows="1"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="other_articles">What other articles have been written on the subject? Were they pro or con?</label>
		    <textarea class="form-control" id="other_articles" name="other_articles" rows="5"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="who_wrote">Who is the writer of the article? What is there background? What is there profession? Why did they write the article?</label>
		    <textarea class="form-control" id="who_wrote" name="who_wrote" rows="5"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="past_writing">What articles have they written in the past? please link to them here.</label>
		    <textarea class="form-control" id="past_writing" name="past_writing" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="pro_con">Were they pro or con on this issue?</label>
		    <textarea class="form-control" id="pro_con" name="pro_con" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="supporting_evidence">What supporting evidence does the author provide for their point of view?</label>
		    <textarea class="form-control" id="supporting_evidence" name="supporting_evidence" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="num_points">How many points does the article make? Can you name all of them? Were all of them for the premise?  How many were against the premise? Was the other side presented fairly?</label>
		    <textarea class="form-control" id="num_points" name="num_points" rows="7"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="pub_pro_con">Is the publication pro or con the issue in the article?</label>
		    <textarea class="form-control" id="pub_pro_con" name="pub_pro_con" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="pub_funding">How is the publication funded?</label>
		    <textarea class="form-control" id="pub_funding" name="pub_funding" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="funder_detail">Are the funders of the publication pro or con the article?</label>
		    <textarea class="form-control" id="funder_detail" name="funder_detail" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="why">Why was the article written?</label>
		    <textarea class="form-control" id="why" name="why" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="merits">What are the merits of the article?</label>
		    <textarea class="form-control" id="merits" name="merits" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="truth">Are parts of the article true? Please provide explanation</label>
		    <textarea class="form-control" id="truth" name="truth" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="false">Are parts of the article false? Please provide explanation</label>
		    <textarea class="form-control" id="false" name="false" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="evidence">Please provide supporting evidence here</label>
		    <textarea class="form-control" id="evidence" name="evidence" rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div> <!-- /container -->
	<!-- jQuery -->
    <script src="{{url_for('static',filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </body>
</html>
